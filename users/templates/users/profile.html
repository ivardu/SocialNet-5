{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container shadow-lg p-3 mt-2 w-25">
	<div class="row container">
		<div class="col-md-5 pl-0">
			<img class="img-thumbnail border rounded-circle" src="{{user.profile.image.url}}" >
		</div>
		<div class="col-md-7 mb-auto mt-auto">
			<div class="row">
				<h6>{{user.first_name}} {{user.last_name}} | Profile</h6>
			</div>
			<div class="row">
				<small>{{user.email}}</small>
			</div>
			
		</div>
	</div>
	<form method="post" enctype="multipart/form-data"> 
		{% csrf_token %}
		{{p_form|crispy}}
		{{u_form|crispy}}
		<div class="w-25 mx-auto">
			<input class="btn btn-success" type="submit" name="update" value="Update">
		</div>
	</form>
</div>
{% endblock body %}
